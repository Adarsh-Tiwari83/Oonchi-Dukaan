<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="SignUp style.css" />
    <link rel="stylesheet" href="SignUp queries.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <title>Oonchi Dukaan</title>
</head>

<body>
    <header class="header">
        <div class="logo-heading">
            <img src="Unchi.png" alt="Logo of Oonchi Dukaan" class="logo-image" />
        </div>

        <aside class="home-page-button">
            <a href="Home index.html" class="home-page-link">Back To Home Page</a>
        </aside>
        <!-- </div> -->
    </header>

    <section class="main-body">
        <div class="login-page-text">
            <h2 class="login-heading">Sign Up</h2>
            <p class="login-subtext">
                Looks like you are new here. Sign up to get started!
            </p>
        </div>
        <form action="#" class="login-details">
            <div class="form-grid">
                <!-- <div> -->
                <label for="name">Name</label>
                <input type="text" id="text" placeholder="GuruDev" required class="name" />
                <!-- </div> -->
                <!-- <div> -->
                <label for="city">City</label>
                <input type="text" id="text" placeholder="Lucknow" required />
                <!-- </div> -->
                <!-- <div> -->
                <label for="state">State</label>
                <input type="text" id="text" placeholder="Uttar Pradesh" required />
                <!-- </div> -->
                <!-- <div> -->
                <label for="email-address">Email Address</label>
                <input type="email" id="email" placeholder="GuruDev@example.com" required />
                <!-- </div> -->
                <!-- <div> -->
                <label for="phone-number">Phone Number</label>
                <input type="number" id="number" placeholder="9999999999" required />
                <!-- </div> -->
                <!-- <div> -->
                <label for="creatingpassword">Create Password</label>
                <input type="text" placeholder="Create a Password" id="password" required />
                <!-- </div> -->
                <!-- <div> -->
                <label for="confirmingpassword">Confirm Password</label>
                <input type="text" placeholder="Confirm Password" id="password" required />
                <!-- </div> -->
            </div>
            <button class="btn">Sign Up!</button>
        </form>

        <div class="signup-call">
            <p class="signup-text">
                Already have an account?
                <a href="Login index.html" class="signup-link">Login!</a>
            </p>
        </div>
    </section>
    <footer class="footer">
        <a href="Home index.html"><img src="Unchi.png" alt="Logo of Oonchi Dukaan" class="logo-footer" /></a>
        <p class="footer-text">Developed by GuruDev &reg;</p>
    </footer>
</body>

</html>
