<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Login style.css" />
    <link rel="stylesheet" href="Login queries.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <title>Oonchi Dukaan</title>
</head>

<body>
    <header class="header">
        <div class="logo-heading">
            <img src="Unchi.png" alt="Logo of Oonchi Dukaan" class="logo-image" />
        </div>

        <aside class="home-page-button">
            <a href="Home index.html" class="home-page-link">Back To Home Page</a>
        </aside>
        <!-- </div> -->
    </header>

    <section class="main-body">
        <div class="login-page-text">
            <h2 class="login-heading">Login</h2>
            <p class="login-subtext">
                Get personalised recommendations, manage your wishlist and much more!
            </p>
        </div>
        <form action="#" class="login-details">
            <div class="elements-form">
                <!-- <div class="email-address"> -->
                <label for="email-address">Email Address</label>
                <input type="email" id="email" placeholder="GuruDev@example.com" required />
                <!-- </div> -->
                <!-- <div class="password"> -->
                <label for="password">Password</label>
                <input type="text" placeholder="Your Password" id="password" required />
                <!-- </div> -->
            </div>
            <button class="btn">Login!</button>
        </form>

        <div class="signup-call">
            <p class="signup-text">
                New to Oonchi Dukaan?
                <a href="SignUp index.html" class="signup-link">Create your account now!</a
          >
        </p>
      </div>
    </section>
    <footer class="footer">
      <a href="Home index.html"
        ><img src="Unchi.png" alt="Logo of Oonchi Dukaan" class="logo-footer"
      /></a>
                <p class="footer-text">Developed by GuruDev &reg;</p>
                </footer>
</body>

</html>
